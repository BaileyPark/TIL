<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
    }
  </style>
</head>
<body>
  <h1>Search Resuls</h1>
  <h3>Found {{resultNumber}} results for searchingBy {{searchingBy}}</h3> {# jinja2 템플릿 #}
  <a href="/export?word={{searchingBy}}">Export to CSV</a> {# searchingBy = word #}
  <section>
    <h4>Title</h4>
    <h4>Company</h4>
    <h4>Location</h4>
    <h4>Link</h4>
    {% for job in jobs %}
      <span>{{job[0]}}</span>
      <span>{{job[1]}}</span>
      <span>{{job[2]}}</span>
      <a href="{{job[3]}}" target="_blank"><i class="fa-solid fa-link"></i></a>
    {% endfor %}
  </section>
  <script src="https://kit.fontawesome.com/91a3783adb.js" crossorigin="anonymous"></script>
</body>
</html>
