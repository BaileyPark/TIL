<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="playlist">
      <span><i class="fa-solid fa-xmark fa-2x"></i></span>
      <span>Playlist</span>
    </header>
    <selection class="playing">
      <header class="palying__main">
        <div class="playing__sub">
          <div class="color_square--big"></div>
          <div class="playing__sub--space--big">
            <span class="playing__title playing__title--big">Random Love</span>
            <span class="playing__content playing__content--big">by Divay Kapoor</span>
          </div>
        </div>

      </header>
      <article class="play_icon">
        <div>▷ Play</div>
        <div class="play_icon__circle"><i class="fa-regular fa-heart"></i></div>
        <div class="play_icon__circle"><i class="fa-solid fa-plus"></i></div>
      </article>
      <footer class="play_waiting">
        <div class="playing__sub">
          <div class="color_square"></div>
          <div class="playing__sub--space">
            <span class="playing__title playing__title--small">Matargasti</span>
            <span class="playing__content">Mohit Chauhan</span>
          </div>
        </div>
        <div class="playing__sub">
          <div class="color_square"></div>
          <div class="playing__sub--space">
            <span class="playing__title playing__title--small">Attitude</span>
            <span class="playing__content">Lewis OfMan · Attitude</span>
          </div>
        </div>
        <div class="playing__sub">
          <div class="color_square"></div>
          <div class="playing__sub--space">
            <span class="playing__title playing__title--small">Try Everthing</span>
            <span class="playing__content">Shakira · Zootopia</span>
          </div>
        </div>
        <div class="playing__sub">
          <div class="color_square"></div>
          <div class="playing__sub--space">
            <span class="playing__title playing__title--small">Sunflower</span>
            <span class="playing__content">Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </footer>
    </selection>
    <script src="https://kit.fontawesome.com/91a3783adb.js" crossorigin="anonymous"></script>
  </body>
</html>
