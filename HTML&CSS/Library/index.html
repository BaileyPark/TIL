<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top_line">
      <div class="top_line__icon"><i class="fa-solid fa-bars fa-lg"></i></div>
      <div class="top_line__text">library</div>
      <div class="top_line__icon"><i class="fa-solid fa-basket-shopping fa-lg"></i></div>
    </header>
    
    <div class="search">
      <input class="search__text" type="text" placeholder="Search books...">
      <div class="search__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    
    <div class="content">
      <span class="contect_text">Book of the day</span>
      <div class="book">
        <img class="book_image book_radius" src="image/no-fixed-abode.jpg" />
        <div class="book_info">
          <div class="book_info__title">No Fixed Abode</div>
          <div class="book_info__author">Journey Through</div>
          <div class="book_info__icon"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
          <div class="book_info__box">
            <div class="book_info__box_inside1 inside center">Journey</div>
            <div class="book_info__box_inside2 inside center">Biography</div>
          </div>
          <div class="book_info__etc">
            <div class="book_info__etc_mark center"><i class="fa-solid fa-bookmark fa-lg"></i></div>
            <input class="book_info__etc_click center" value="Book Now" type="button" />
          </div>
        </div>
      </div>
      <span class="contect_text">Top Adventures</span>
      <div class="book_images">
        <div class="book_image_small">
          <img class="book_image_small__main book_radius" src="image/hold-still.jpg" />
          <div class="book_image_small__star"><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i></div>
        </div>
        <div class="book_image_small">
          <img class="book_image_small__main book_radius size_change1" src="image/Junglebook.jfif" />
          <div class="book_image_small__star"><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i></div>
        </div>
        <div class="book_image_small">
          <img class="book_image_small__main book_radius size_change2" src="image/the-jungle-book.jpg" />
          <div class="book_image_small__star"><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i></div>
        </div>
        <div class="book_image_small">
          <img class="book_image_small__main book_radius size_change3" src="image/the-arrival-of-someday.jpg" />
          <div class="book_image_small__star fa-sm"><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star"></i></div>
        </div>
      </div>
      <span class="contect_text">Popluar authors</span>
      <div class="bigfan">
        <div class="bigfan_image">
          <img class="bigfan_image__author book_radius" src="image/george-r-r-martin.jpg"/>
        </div>
        <div class="bigfan_info">
          <div class="bigfan_info__author">George Raymond<br>Richard Martin</br></div>
          <div class="bigfan_info__intro">Modern American science<br>fiction writer, screenwriter<br>producer and deitor, winner<br>of many literary awards.</div>
        </div>
      </div>
  <script src="https://kit.fontawesome.com/91a3783adb.js" crossorigin="anonymous"></script>
  </body>
</html>
